loaders:
  - type: python
processors:
  - type: filter
  - type: smart
  - type: crossref
renderer:
  output_directory: .
  content_directory_name: docs
  type: mkdocs
  pages:
    - title: Home
      name: index
      source: README.md
    - title: API
      contents:
        - Gryd
        - Gryd.Geocentric
        - Gryd.Geodesic
        - Gryd.Point*
        - Gryd.Vincenty*
        - Gryd.Dm*
        - Gryd.Epsg*
        - Gryd.Unit*
        - Gryd.Prime*
        - Gryd.Ellipsoid*
        - Gryd.Datum*
        - Gryd.Crs*
    - title: Geodesy
      contents:
        - Gryd.geodesy*
        - Gryd.geohash*
    - title: Grids
      contents:
        - Gryd.utm*
        - Gryd.mgrs*
        - Gryd.bng*
        - Gryd.ing*
  mkdocs_config:
    site_name: The Gryd Project
    repo_url: https://github.com/Moustikitos/Gryd
    repo_name: GitHub
    copyright: Copyright &copy; 2015-2021 THOORENS Bruno - BSD licence
    theme: mkdocs
